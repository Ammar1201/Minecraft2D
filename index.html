<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft2D</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="landing-page">
    <div>
      <button id="startBtn">Start</button>
    </div>
  </div>
  <div id="game">
    <div id="world">
    </div>
    <div id="toolBar">
      <button><img src="./img/tools/pickaxe.png" alt=""></button>
      <button><img src="./img/tools/axe.png" alt=""></button>
      <button><img src="./img/tools/shovel.png" alt=""></button>
      <button id="inventoryBtn">Inventory</button>
      <div id="inventory">
        <div><div></div><label>0</label></div>
        <div><div></div><label>0</label></div>
        <div><div></div><label>0</label></div>
        <div><div></div><label>0</label></div>
        <div><div></div><label>0</label></div>
      </div>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
